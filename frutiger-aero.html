<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocky App Maker</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #header {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #header h1 {
      margin: 0;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      font-size: 24px;
    }
    #blocklyDiv {
      flex: 1;
      width: 98%;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      margin: 10px;
      border-radius: 10px;
      overflow: hidden;
    }
    #output {
      margin: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      color: #333;
      font-family: 'Courier New', monospace;
      height: 150px;
      overflow-y: auto;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .blocklySvg {
      background: transparent !important;
    }
    .blocklyMainBackground {
      stroke: none !important;
      fill: rgba(255, 255, 255, 0.1) !important;
    }
    .blocklyToolboxDiv {
      background: rgba(255, 255, 255, 0.2) !important;
      backdrop-filter: blur(5px);
      border-right: 1px solid rgba(255, 255, 255, 0.3) !important;
    }
    .blocklyTreeLabel {
      color: #fff !important;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    }
    .blocklyBlockCanvas .blocklyBlock {
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }
    .blocklyDropdownMenu {
      background-color: rgba(255, 255, 255, 0.9) !important;
      color: #333 !important;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }
    .blocklyDropdownMenu .blocklyMenuItem {
      background-color: rgba(255, 255, 255, 0.9) !important;
      color: #333 !important;
      padding: 5px;
      text-align: center;
      border-radius: 3px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .blocklyDropdownMenu .blocklyMenuItem:hover {
      background-color: rgba(200, 200, 200, 0.8) !important;
      color: #000 !important;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Blocky Frutiger Aero - App Maker</h1>
  </div>
  <div id="blocklyDiv"></div>

  <script>
    // Color options with text labels
    const colorOptions = [
      ['Red', '#FF0000'], ['Orange', '#FFA500'], ['Gold', '#ffc800'], ['Yellow', '#FFFF00'], ['Green', '#008000'],
      ['Olo', '#00ff88'], ['Blue', '#0000FF'], ['Purple', '#800080'], ['Pink', '#FFC1CC'], ['White', '#FFFFFF'],
      ['Light Grey', '#dbdbdb'], ['Grey', '#808080'], ['Dark Grey', '#404040'], ['Black', '#000000']
    ];

    // Define custom blocks for each category
    // UI Category (10 blocks)
    Blockly.Blocks['set_background_color'] = {
      init: function() {
        this.appendDummyInput()
            .appendField('Set Background Color')
            .appendField(new Blockly.FieldDropdown(colorOptions), 'COLOR');
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(200); // HSV: Hue 200 (cyan-blue), Saturation 100%, Value 80%
        this.setTooltip('Changes the background color of the output area.');
      }
    };
    Blockly.Blocks['set_text_size'] = {
      init: function() {
        this.appendDummyInput()
            .appendField('Set Text Size')
            .appendField(new Blockly.FieldNumber(16, 8, 72), 'SIZE');
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(200);
        this.setTooltip('Sets the text size in the output area.');
      }
    };

      init: function() {
        this.appendDummyInput()
            .appendField('Set Font Style')
            .appendField(new Blockly.FieldDropdown([['Normal', 'normal'], ['Italic', 'italic'], ['Bold', 'bold']]), 'STYLE');

        this.setNextStatement(true, null);

    Blockly.Blocks['set_padding'] = {

            .appendField('Set Padding')

        this.setNextStatement(true, null);
        this.setColour(200);

    Blockly.Blocks['set_margin'] = {

    // Logic Category (10 blocks)
    Blockly.Blocks['if_condition'] = {
      init: function() {
        this.appendValueInput('CONDITION')
            .setCheck('Boolean')
            .appendField('If');
        this.appendStatementInput('DO')
            .setCheck(null)
            .appendField('do');
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(160); // HSV: Hue 160 (cyan), Saturation 100%, Value 80%

    Blockly.Blocks['compare_numbers'] = {
      init: function() {
        this.appendValueInput('A')
            .setCheck('Number')
            .appendField('Compare');
        this.appendValueInput('B')
            .setCheck('Number')
            .appendField(new Blockly.FieldDropdown([['=', '=='], ['>', '>'], ['<', '<']]), 'OP');
        this.setOutput(true, 'Boolean');
        this.setColour(160);
        this.setTooltip('Compares two numbers.');
      }
    };
    Blockly.Blocks['logic_and'] = {
      init: function() {
        this.appendValueInput('A')
            .setCheck('Boolean')
            .appendField('And');
        this.appendValueInput('B')
            .setCheck('Boolean');

    Blockly.Blocks['logic_or'] = {
      init: function() {

            .setCheck('Boolean')

    Blockly.Blocks['logic_not'] = {
      init: function() {

    Blockly.Blocks['if_else'] = {

    Blockly.Blocks['check_empty'] = {

            .appendField('On Event')
            .appendField(new Blockly.FieldTextInput('customEvent'), 'EVENT');
        this.appendStatementInput('DO')
            .setCheck(null)
            .appendField('do');

            .appendField('Define Function')

    Blockly.Blocks['call_function'] = {
